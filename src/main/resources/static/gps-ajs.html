<html ng-app="GPSApp">
	<!-- This page uses AngularJS -->
	<head>
	    <title>GPS Price Page using AngularJS</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/gps-control-ajs.js"></script>
	</head>

	<body ng-controller="GPSCtrl">

	    <hr>

	    <div>
	        <div>
	            <label>GPS List</label>
	            <table border="1">
	                <tr>
	                    <td>Name</td>
	                    <td>Price</td>
	                </tr>

	                <tr ng-repeat="gps in gpsitems">
	                    <td>{{gps.name}}</td>
	                    <td>{{gps.price}}</td>
	                </tr>
	            </table>
	        </div>

	    </div>

	</body>

</html>
