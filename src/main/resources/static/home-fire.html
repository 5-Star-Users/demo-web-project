<html ng-app="cs480App">
	<!-- This page uses AngularJS -->
	<head>
	    <title>CS480 Demo HomePage using AngularJS</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	    <script src="/js/home-fire.js"></script>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>

	<body ng-controller="FireCtrl">
	    <div>
	        <div>	           	            
	            <div class="alert alert-success" role="alert">
				  Today's Deal on 10/25/2018: Fire Safety Item List at Walmart.com	
				</div>

	            <table class="table table-striped table-striped table-hover">
	                <tr>
	                    <td>Name</td>
	                    <td>Price</td>
	                    <td>Image</td>
	                </tr>

	                <tr ng-repeat="fire in fireItems">
	                    <td>{{fire.name}}</td>
	                    <td>{{fire.price}}</td>
	                    <td><img src="{{fire.imageUrl}}"></img></td>
	                </tr>
	            </table>
	        </div>

	    </div>

	</body>

</html>
